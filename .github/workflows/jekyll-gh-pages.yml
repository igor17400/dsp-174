name: Deploy Jupyter Book using Jekyll

# Trigger the workflow on push to the main or master branch
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Manage deployment concurrency
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Build the Jupyter Book
      - name: Build the Jupyter Book
        run: |
          jupyter-book build .

      # Step 5: Use Jekyll to build the site
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_build/html
          destination: ./_site

      # Step 6: Upload the built site as an artifact
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
