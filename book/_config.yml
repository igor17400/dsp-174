# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "A Not-Too-Short Summary of Signal Processing"
author: "Igor L.R. Azevedo"
logo: ./logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/igor17400/dsp-174  # Online location of your book
  path_to_book: .  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_head:
    - |
      <meta property="og:title" content="A Not-Too-Short Summary of Signal Processing" />
      <meta property="og:description" content="A concise yet detailed guide to signal processing" />
      <meta property="og:image" content="https://dsp.n2sqseries.com/_static/logo.png" />
      <meta property="og:url" content="https://dsp.n2sqseries.com" />

sphinx:
  recursive_update: true
  html_favicon: favicon.ico
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    html_js_files:
      - "https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js"
  extra_extensions:
    - sphinx_proof
    